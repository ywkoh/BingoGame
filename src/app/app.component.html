<!--The content below is only a placeholder and can be replaced.-->
<div class="wrap">
  <h3>
    {{title}}
  </h3>
</div>
<p *ngIf="gameOver">
  Game Over. {{winUser}} Win! ^^
</p>
<app-cube #userCube [user]="'human'" [arrMap]="arrMap" [showNum]="true" [arrSelected]="arrSelected" (userSelect)="userSelect($event)"></app-cube>
<app-cube #comCube [user]="'computer'" [arrMap]="arrMap" [showNum]="false" [arrSelected]="arrSelected"></app-cube>
